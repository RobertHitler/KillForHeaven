.header{

/*-------pop_up_button------

/* The popup form - hidden by default */
.form-popup {
	width: 100%;
    display: none;


}

/* Add styles to the form container */
.form-container {
    width: 25%;
	height: 350px;
	margin-left: 37.5%;
	line-height: 1.5;
	letter-spacing: 0.5px;
	/*text-align: center;*/
    padding: 10px;
	border: 3px solid #f1f1f1;
    background-color:rgba(232,233,233,0.76);
}

/* Set a style for the submit/login button */
.form-container .btn {
    font-family: "Courier New";
    background-color: #4CAF50;
    color: white;
	text-align: center;
    padding: 16px 20px;
    border: none;
    cursor: pointer;
    width: 100%;
    margin-bottom:20px;
	margin-top:20px;
    opacity: 1;

}


/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: #A60205;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 0.8;
}

<body>
<!--header-->
<header>
	<div class="header">
		<div class="header-overlay">
		<div class="container">
		<!--text in the header-->
			<div class="row">
				<div class="col-md-12">
					<div class="header-text">
						<h2 id="kill_phone_text">Welcome to the sky above the cloud, where all the Phones go when they die.</h2>
					</div>
				</div>
			</div>
				<div class="row">
				<div class="col-md-12">
					<div class="pop_up">
						 <div class="form-popup" id="myForm">
							 <form action="php/index.php" class="form-container">
								<h3><strong style="color:#A60205;font-size: 18px; ">Warning!</strong><br>The phone cannot be retrieved after being killed.Press <br> continue at your own risk.</h3>
								<button type="button" name="submit1" class="btn" onclick="window.location.href='pageHeaven.html'">Ok Continue</button>
								<button type="button" class="btn cancel" onclick="close_popUp()">Go back</button>
							 </form>
						</div>
					</div>
				</div>
			</div>

			<!--kill button-->
			<div class="row">
				<div class="col-md-12">
					<div class="header-btn">
						<button type="button" id="kill_phone_btn" onClick="popUp()" class="kill_btn">KILL YOUR PHONE</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</header>
<!--footer-->


<script>
function popUp() {
  document.getElementById("myForm").style.display = "block";
  document.getElementById("kill_phone_btn").style.display = "none";
  document.getElementById("kill_phone_text").style.display = "none";
}

function close_popUp() {
  document.getElementById("myForm").style.display = "none";
  document.getElementById("kill_phone_btn").style.display = "block";
  document.getElementById("kill_phone_text").style.display = "block";
}


</script>
</body>
